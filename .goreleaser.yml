project_name: awsping
builds:
- env:
  - CGO_ENABLED=0
  main: ./cmd/awsping
  goos:
    - linux
    - windows
    - darwin
  goarch:
    - amd64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
